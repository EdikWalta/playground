name: Frontend Pipe

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

permissions:
  contents: read
  packages: write

jobs:
  nextjs-build:
    name: test & build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ghcr.io/edikwalta/playground-fe:${{ github.sha }}